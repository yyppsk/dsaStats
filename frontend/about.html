<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About DSASTATS</title>
    <!-- Flowbite CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@1.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("components/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          });
      });
    </script>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://dsastats.site/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="./images/dsaStatBannerLarge.jpg"
            class="h-12"
            alt="DSASTATS GITHUB Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            ><span class="text-red-500">.</span>[
            <span class="text-green-500">Online</span> ]
          </span>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/about"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About</a
              >
            </li>
            <li>
              <a
                href="/usage"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Usage</a
              >
            </li>
            <li>
              <a
                href="/contact"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex flex-col items-center justify-start min-h-full p-6">
      <figure class="max-w-screen-md mx-auto text-center">
        <svg
          class="w-10 h-10 mx-auto mb-3 text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 14"
        >
          <path
            d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
          />
        </svg>
        <blockquote>
          <p class="text-2xl italic font-medium text-gray-900">
            "DSASTATS is an open-source project that lets you showcase your DSA
            skills directly on your GitHub profile README. It visually
            represents the number of DSA questions you've solved across various
            platforms such as LeetCode, Codeforces, InterviewBit, HackerRank,
            GFG, and CodeChef, as well as total contests and awards won. More
            features, including theme support, are coming soon. Thank you to
            Codolio for providing a platform that aggregates these stats into a
            single, public-friendly format."
          </p>
        </blockquote>
        <figcaption
          class="flex items-center justify-center mt-6 space-x-3 rtl:space-x-reverse"
        >
          <img
            class="w-12 h-12 rounded-full"
            src="https://avatars.githubusercontent.com/u/69805496?v=4"
            alt="profile picture"
          />
          <div
            class="flex items-center divide-x-2 rtl:divide-x-reverse divide-gray-500"
          >
            <cite class="pe-3 font-medium text-gray-900"
              >Pranjal Pratap Singh</cite
            >
            <cite class="ps-3 text-sm text-gray-500"
              ><a
                href="https://github.com/yyppsk"
                class="text-blue-600 hover:underline"
                >GitHub Profile</a
              ></cite
            >
          </div>
        </figcaption>
      </figure>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
